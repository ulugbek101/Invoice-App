{% extends 'base.html' %}


{% block content %}

<main class="position-absolute h-100 w-100 d-flex align-items-center justify-content-center">
    <form action="{% url 'profile-update' %}" method="post" class="card p-3 w-25">
        {% csrf_token %}

        {% for field in form %}
        <div>
            <label for="id_{{ field.name }}">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button class="btn btn-primary mt-3" type="submit">Update Profile</button>
    </form>
</main>

{% endblock content%}
